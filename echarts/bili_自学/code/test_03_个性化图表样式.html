<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script 
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"
    ></script>
    <style>
        #div1{
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        window.onload = function(){
            // 拿到div 初始化echarts
            var mychart = echarts.init(document.getElementById("div1"));

            // 指定图表配置项和数据
           var option = {
               grid:{
                   left:30,
                   right:30,
                   heigth:60,
                   bottom:"10%",
               },
               title:{
                   test:"男丁格尔图"
               },
               tooltip:{

               },
               // 图例
               legend:{

               },
            //    // 阴影的配置
            //    itemStyle:{
            //        // 阴影大小
            //        shadowBlur:200,
            //        // 阴影水平方向上的偏移
            //        shadowOffsetX:0,
            //        //阴影垂直方向上的偏移
            //        shadowOffsetY:0,
            //        // 阴影颜色
            //        shadowColor:"rgba(0,0,0,0.5)"
            //    },
                // 设置全局背景色
                // backgroundColor:"#2c343c",
               // 文本样式
               textStyle:{
                   color:"rgba(255,0,230,0.3)"
               },
               // 设置扇形颜色
               itemStyle:{
                   color:"red",
                   shadowBlur:200,
                   shadowColor:"rgba(0,0,0,0.5)"
               },


                //将数组大小映射到透明度
                visualMap:{
                    // 不显示visualMap组件，只用于明暗的的映射
                    show:false,
                    //映射的最小值80
                    min:80,
                    //映射最大值
                    max:600,
                    inRange:{
                        // 敏感的范围
                        colorLightness:[0,1]
                    }

                },
               series:[
                   {
                       name:"访问来源",
                       type:"pie",
                       roseType:"angle",

                       data:[
                           {value:225,name:"视频广告"},
                           {value:274,name:"联盟广告"},
                           {value:310,name:"邮件营销"},
                           {value:335,name:"直接访问"},
                           {value:400,name:"搜索引擎"}
                       ]
                   }
               ]
           }


            // 使用指定的数据项和数据显示图表
            mychart.showLoading(10000000);
            mychart.setOption(option);
        }
    </script>
  </head>
  <body>
      <div id="div1" ></div>
  </body>
</html>
