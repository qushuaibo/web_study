    <!-- 
        // 系列
        系列(series)是常见的名词，在echarts里，系列是指：一组数值以及·他们映射
        成的图。
        一个系列至少包含：
            一组数值
            图表类型 series.type
            以及其他的关于这些数据如何映射成图的参数
        echarts里系列的类型
            line 折线图
            bar  柱状图
            pie  饼图
            scatter 散点图
            graph   关系图
            tree   树图
            。。。
        一个系列可以声明多个系列类型
       系列的数据是从dataset中抽取的


       // 组件
       echarts中各种内容被抽象为组件
        xAxis       直角坐标系的x
        yAxis       直角坐标系的y
        grid        直角坐标系的底板
        angleAxis   极坐标系角度轴
        radiusAxis  极坐标半径
        ploar       极坐标底板
        geo         地理坐标系
        dataZoom    数据区缩放组件
        visualMap   视觉映射组件
        tooltip     提示框组件
        toolbox     工具栏组件
        series      系列
        。。。。。


        // option 描述图表
        option 表述为 数据 数据如何映射为图像 交互行为

        // 组件定位
        基于top/right/down/left/width/height 类似于css的绝对定位
        position:absolute        
        - 例如 bottom：54 表示距离echarts容器底边界54个像素
        - 或者 基于百分比 例如 right：'20%' 表示距离echarts容器
            右边界距离是echarts容器的20%
     -->
