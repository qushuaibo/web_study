<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #small {
            width: 175px;
            height: 250px;
            border: 1px solid black;
            position: absolute;
            left: 100px;
            top: 100px;
        }

        #small img {
            width: 100%;
            height: 100%;
        }

        #big img {
            width: 700px;
            height: 1000px;
            position: absolute;
        }

        #big {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            left: 400px;
            top: 100px;
            overflow: hidden;
            display: none;

        }

        #mark {
            display: none;
            width: 50px;
            height: 50px;
            background-color: white;
            opacity: 0.5;
            filter: alpha(opacity=50);
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            $("#small,#big").mouseenter(function () {
                $("#mark,#big").show();
            }).mouseleave(function () {
                $("#mark").hide();
            }).mousemove(function(ev){
                //限制出界
                var l = ev.pageX-$(this).offset().left-50;
                var t = ev.pageY-$(this).offset().top-50;
                if(l<=0){
                    l=0;
                }
                if(l>=125){
                    l=125;
                }
                if(t<=0){
                    t=0
                }
                if(t>=200){
                    t=200;
                }
                // 改变mark的位置
                $("#mark").css({
                    left:l,
                    top:t
                })

                // 改变放大图片的位置 四倍于
                $("#big img").css({
                    left:-4*l,
                    top:-4*t
                })

            })
        })
    </script>
</head>

<body>
    <div id='small'>
        <img src="../pic/a0.png" alt="">
        <div id="mark"></div>
    </div>
    <div id='big'>
        <img src="../pic/a0.png" alt="">
    </div>
</body>

</html>
