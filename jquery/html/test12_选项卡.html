<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        #div1 button {
            width: 100px;
            height: 30px;
            background-color: gray;
            font-size: 16px;
            color: white;
        }
        #div1 div{
            width: 350px;
            height: 350px;
            background-color: white;
            border: 1px solid black;
            display: none;
        }
        #div1 .active{background-color: orange;color:blue}
    </style>
    <script src="../js/jquery-3.5.0.min.js"></script>
    <script>
        window.onload = function () { 
            var odiv  = document.getelementbyid("div1");
            var abtns = odiv.getelementsbytagname("button")
            var adivs = odiv.getelementsbytagname("div");
            
            // 添加点击事件
            for(var i=0;i<abtns.length;i++){
                // 添加自定义属性 记录当前按钮下标
                // 记录下来i
                abtns[i].index = i;
                abtns[i].onclick = function () { 
                    for(var j=0;j<abtns.length;j++){
                    // 清楚所有的样式，将div隐藏
                        abtns[j].classlist = '';
                        adivs[j].style.display = 'none';
                    }
                    // 将当前按钮的样式变成active
                    this.classname = "active";
                    adivs[this.index].style.display = "block";
                 }
            }
         }
    </script>
</head>

<body>
    <div id="div1">
        <button class="active">html5</button>
        <button>javascript</button>
        <button>jquery</button>
        <div style="display: block;">html5iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</div>
        <div>javascript iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</div>
        <div>jquery iiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiiii</div>
    </div>
</body>

</html>
