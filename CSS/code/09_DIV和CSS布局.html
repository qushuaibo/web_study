<!DOCTYPE html>
<html>
    <head>
        <title>div+css布局（div+span以及盒模型）</title>
        <meta charset="utf-8">
        <style type="text/css">
        /* 块级元素*/
            div{
                background-color: red;
                color: royalblue;

            }
            /* span 是内联元素*/
            span{
                background-color: green;
                color: royalblue;
            }
            body{
                margin:10;
                border: solid 10px;
                padding:10px;
            }


        </style>
    </head>
    <body>
        <div>
            麦子学院DIV
        </div>
        <span>
            麦子学院span
        </span>

    </body>
</html>
