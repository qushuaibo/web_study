<!DOCTYPE html>
<html>
    <head>
        <title>
            Css常见的文本属性
        </title>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                width: 300px;
                height: 300px;
                background: red;

            }
            p{
                text-align:left;
                font-size:20px;
                line-height:200%;
                text-indent:40px;
                letter-spacing:2px;
                word-spacing: 10px;
                direction: ltr;
                text-transform: uppercase;
            }

        </style>
    </head>
    <body>
        <div>
            <p>麦子学院</p>
            <p>麦子学院</p>
            <p>麦子学院</p>
            <p>麦子学院</p>
            <p>Mai zi xue yuan </p>
        </div>
    </body>
</html>
