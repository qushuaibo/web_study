<!DOCTYPE html>
<html>

<head>
    <title>Css常见的边框属性</title>
    <meta charset="utf-8">
    <style type="text/css">
        .div1 {
            width: 100px;
            height: 100px;
            background-color: rgb(160, 46, 46);
            border-top-style: solid;
            border-width: 10px;
            border-color: royalblue;
        }
        
        .div2 {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-left-style: dashed;
        }
        
        .div3 {
            width: 100px;
            height: 100px;
            background-color: brown;
            border-style: double;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    dffd
</body>

</html>
