<html>
    <head>
        <title>字体</title>
        <mate charset="utf-8"></mate>
        <style type="text/css">
            /*
            这样只会整体变大
            */
            body {
                font-size:20px
            }

            /*
             会继承父元素的大小
            */
            h2,h3 {font-size:100%}

            /*
            用英文代替中文最好
            */
            h2,h3 {font-family:"宋体","微软雅黑"}
            h2,h3{font-family:SimSun}
            .pa{font-size:100%; font-fmaliy:"微软雅黑"}
            .pb{font-size:50%; font-fmaliy:"宋体";font-weight:lighter;}
            .pc{font-size:100%; font-fmaliy:"微软雅黑"; font-style: italic;}
            .pd{font-size:100%; font-fmaliy:"微软雅黑" font-variant=small-caps;}
            .pe{font-size:100%; font-fmaliy:"微软雅黑"}
        </style>
    </head>
    <body>
        <h1>麦子学院</h1>
        <h2>麦子学院</h2>
        <h3>麦子学院</h3>
        <a href='https://www.cnblogs.com/chendc/p/9298832.html'>各种字体的英文名称</a>
        <p class="pa">琚帅波</p>
        <p class="pb">琚帅波</p>
        <p class="pc">琚帅波</p>
        <p class="pd">琚帅波</p>
        <p class="pe">琚帅波</p>
    </body>
</html>
