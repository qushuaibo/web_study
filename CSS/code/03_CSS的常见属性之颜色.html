<!DOCTYPE html>
<html>
    <head>
        <title>CSS的常见属性</title>
        <meta charset='utf-8'>
        <style type="text/css">
            /*
            ff红 66绿 00蓝
            可以缩写为f60
            */
            p{color:#f60}
            /*
            rgb(0-255)的值
            */
            p{color:rgb(4,230,45)}

            /*
            rgba a的取值从0~1 指的是透明度
            al
            */
            p{color:rgb(146, 202, 135,0.8)}



        </style>

    </head>

    <body>
        <p>
            麦子学院
        </p>

    </body>
</html>
