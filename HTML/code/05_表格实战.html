<html>
    <head>
        <title>实战网页布局</title>
        <meta charset='utf-8'>
    </head>
    <body  leftmargin='0' topmargin="0">
        <!--topmargin 网页距离顶部的距离-->
        <table  width='960' align='center' cellspacing='0' cellpadding='0' >
            <tr height='90' bgcolor='red' align='center'>
                <td>
                    <font size='7'>网页的头部</font>
                </td>
            </tr>

            <tr>
                <td>
                    <table width='30%' height='500' bgcolor='yellow'  align='left'>
                        <tr align='center'>
                            <td>
                                <font size='7'>网页的左部分</font>
                            </td>
                        </tr>
                    </table>   
                    <table width='70%' height='500' bgcolor='yellow'  align='left'>
                        <tr align='center'>
                            <td>
                                <font size='7'>网页的右部分</font>
                            </td>
                        </tr>
                    </table>   
                </td>
            </tr>

            <tr  bgcolor= 'red' height='90' align='center'>
                <td>
                    <font size='7'>网页的底部</font>
                </td>
            </tr>
        </table>
    </body>
</html>
