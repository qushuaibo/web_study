<html>
    <head>
        <title>图片标记</title>
        <meta charset = 'utf-8'>
    </head>

    <body>
        <!--一个点是当前目录，两个点是上一目录-->
        <!--height和width不要同时指定-->
        <!--border 指定边框的宽度-->
       <img src='../pic/li_yi_tong.jpg' width="500px">
       <img src='../pic/li_yi_tong.jpg' height="20%">
       <img src='../pic/li_yi_tong.jpg' width="500px" border='20px'>
       <img src='./pic/li_yi_tong.jpg' alt='李一桐' width="500px" border='20px'>


    </body>
</html>
