<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {display: block;font-size: 40px;margin: 100px;width: 130px;}
        #msg {
        width: 600px;
        height: 150px;
        background-color: gray;
        color: white;
        display: none;
        position: absolute;
      }
    </style>
    <script>
      /* 
            事件类型
            mouseover
                让提示框显示
            mouseout
                让提示框消失
            mousemove
                让提示框跟随鼠标移动
                clentX clientY 
         */
        var arr = ["唐太宗xxxxxx","唐高宗xxxxxxxxx","武则天xxxxxxxxxx","唐玄宗xxxxxxxxxxxxx"]
        // 
        window.onload = function(){
            var aAs = document.getElementsByTagName("a");
            var oMsg = document.getElementById("msg");
            for(var i =0;i<aAs.length;i++){
                aAs[i].index = i;
                aAs[i].onmouseover = function () {
                    oMsg.innerHTML = arr[this.index];
                    oMsg.style.display = "block";
                  }
                aAs[i].onmouseout = function(){
                    oMsg.style.display = "none";
                }
                // 鼠标移动事件
                aAs[i].onmousemove = function(ev){
                    var e = ev || window.event;
                    oMsg.style.left = e.clientX +5+ "px";
                    oMsg.style.top = e.clientY +5+"px";
                }
            }
        }
    </script>
  </head>
  <body>
    <a href="#" target="">唐太宗</a>
    <a href="#" target="">唐高宗</a>
    <a href="#" target="">武则天</a>
    <a href="#" target="">唐玄宗</a>
    <div id="msg"></div>
  </body>
</html>
