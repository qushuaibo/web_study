    <script>

            which   有的是which

       /*

                不支持功能键
        格式 var which = e.which || e.charCode
        只在keyPress下支持
        */ 
        window.onload = function(){
            // window.onkeydown = function(ev){
            //     var e = ev || window.event;
            //     var which = e.which || e.keyCode;

            window.onkeypress = function(ev){
                var e = ev || window.event;
                var which = e.which || e.charCode;
                alert(which);
            }
        }
    </script>
