 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         #div1{width: 200px;height: 200px;background-color: red;}
     </style>
    <script>
        /* 
            事件类型种类：
                一、鼠标事件  (可以绑定在任意节点)
                        click       单击
                        dbclick     双击
                        // 会触发子节点
                        mouseover   鼠标移入
                        mouseout    鼠标移出
                        // 不会触发子节点 ie8以后
                        mouseenter  鼠标移入
                        mouseleave  鼠标移出

                        mousemove   鼠标移动(会不停的触发)
                二、键盘事件
                三、html事件：
                    1、window事件
                    2、表单事件
         */
        window.onload = function ()
         { 
             var oBtn1 = document.getElementById("btn1")
             oBtn1.ondblclick = function () 
             { 
                alert("双击") ;
              }
              oBtn1.onmouseover =function()
              {
                  this.style.backgroundColor = "red";
              }
              oBtn1.onmouseout = function()
              {
                  this.style.backgroundColor = "blue";
              }

              oBtn1.onmousedown = function()
              {
                  this.innerHTML = "按下";
              }
              oBtn1.onmouseup = function()
              {
                  this.innerHTML = "抬起";
              }


              var oDiv = document.getElementById("div1");
              var i =0;
              oDiv.onmousemove = function()
              {
                  this.innerHTML = i++;
              }

          }
    </script>
 </head>
 <body>
    <button id="btn1">双击</button> 
    <div id="div1"></div>
 </body>
 </html>
