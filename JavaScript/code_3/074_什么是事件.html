<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            绑定事件            
                1、内联模式
                2、外联模式/脚本模式
            绑定事件格式：
                元素节点.onclick +事件类型 = 匿名函数
               clock 事件类型
               onclick 事件函数

                

         */
        function btnClick() {  
            alert("内联");
        }
        window.onload = function ()
         {
             // 一般用外联
             var oBtn = document.getElementById("btn1");
             oBtn.onclick = function()
             {
                 alert("外联模式")
             }
           }

    </script>
</head>
<body>
    <button onclick="btnClick()">内联</button>
    <button id="btn1">内联</button>
    
</body>
</html>
