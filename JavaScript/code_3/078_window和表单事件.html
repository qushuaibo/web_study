<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /* 
            事件类型种类：
                一、鼠标事件  (可以绑定在任意节点)
                        click       单击
                        dbclick     双击
                        // 会触发子节点
                        mouseover   鼠标移入
                        mouseout    鼠标移出
                        // 不会触发子节点 ie8以后
                        mouseenter  鼠标移入
                        mouseleave  鼠标移出

                        mousemove   鼠标移动(会不停的触发)
                二、键盘事件 (表单元素 全局window上)
                   keydown      键盘按下（会不停的触发）
                   keyup        键盘抬起

                   keypress     键盘按下（只支持字符)



                三、html事件：
                    1、window事件
                        load  ：当页面加载完成时触发
                        unload : 当页面解构的时候触发（刷新页面 关闭页面 只有ie兼容）
                        scroll : 页面滚动事件
                        resize : 窗口大小发生变化的时
                    2、表单事件
                        blur   失去焦点
                        foucs  获取焦点
                        select 当选中文本会触发
                        change 当对文本进行修改且失去焦点

                        必须添加在form元素上
                        submit  当我们点击submit 
                        reset   点击reset
         */
      window.onload = function () {
        // 滚动
        var i = 0;
        window.onscroll = function () {
          document.title = i++;
        };
        // 窗口大小
        window.onresize = function () {
          document.title = i++;
        };

        // blur
        var oinput1 = document.getElementById("input1");
        oinput1.onblur = function () {
          this.value = "失去焦点";
        };
        oinput1.onfocus = function () {
          this.value = "获取焦点";
        };
        oinput1.onselect = function () {
          alert("选中文本");
        };
        oinput1.onchange = function () {
          alert("我已经被修改");
        };

        var oF1 = document.getElementById("f1");
        oF1.onsubmit = function () {
          alert("提交");
        };
        oF1.onreset = function () {
          alert("重置");
        };
      };
    </script>
  </head>
  <body style="height: 3000px;">
    <h1>hello</h1>
    <input type="text" value="默认文本" id="input1" />
    <form action="" id="f1">
      <input type="text" />
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
