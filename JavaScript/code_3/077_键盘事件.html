<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <script>
        /* 
            事件类型种类：
                一、鼠标事件  (可以绑定在任意节点)
                        click       单击
                        dbclick     双击
                        // 会触发子节点
                        mouseover   鼠标移入
                        mouseout    鼠标移出
                        // 不会触发子节点 ie8以后
                        mouseenter  鼠标移入
                        mouseleave  鼠标移出

                        mousemove   鼠标移动(会不停的触发)
                二、键盘事件 (表单元素 全局window上)
                   keydown      键盘按下（会不停的触发）
                   keyup        键盘抬起

                   keypress     键盘按下（只支持字符)



                三、html事件：
                    1、window事件
                    2、表单事件
         */

         window.onload =function()
         {
             var i = 0;
             window.onkeydown = function()
             {
                 document.title = i++;
             }
             window.onkeyup = function()
             {
                 document.title = "抬起";
             }
             window.keypress = function()
             {
                 document.title = "只支持字符";
             }
         }
    </script>
</head>
<body>
    
</body>
</html>
