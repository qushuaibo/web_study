<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript">
        /* 
         ECMA组织 定义计算机网络的标准的组织
            1、ECMAScript 3,4,5,6,7
            2、DOM 文档
            3、BOM 浏览器窗口

            【注】所有的js代码都在JavaScript标签中
            1、type = 'text/javascript' 声明当前标签为标签内写的文本格式
            2、src = 'demo.js' 引入js 文件
                <srcipt src='demo.js'></srcipt> 

            3、script 只能引入或者写；当引入就不能写了，写了就不能引入了
            注意点：
                1、JavaScript是按html的顺序执行的

            3、document.write('hello world');  // 在页面写写入
            4、console.log('hello world');  // 在控制台输出 
            // 小彩蛋 ： 招收简介
            5、 转译字符：
                &lt；
                &gt;
            6、注释
             行注释 //  ctrl+/ 快捷键
             块注释   /*
            7、js代码的结束符；
            8、代码压缩
                在执行代码的时候要压缩代码 ，这样计算机可以更快的执行

         */

       alert('hello world');
    </script>
    <script>
        alert('hello world 2');
    </script>
    <script>
        alert('hello world 3');
        document.write('hello world');  // 在页面写写入
        document.write("<br>");
        document.write("&lt");
        document.write("<br>");
        document.write("&gt");
        document.write("<br>");
        console.log('hello world');  // 在控制台输出  用于代码调试
    </script>
