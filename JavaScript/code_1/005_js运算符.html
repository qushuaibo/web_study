      /*
            【注】 将不同数据类型进行计算
            【注】 不同数据类型无法计算
                    计算机自动完成转换才能计算
            
                    转换规则：
                        1、任何数据类型和字符串进行相加操作时都会转换为字符串类型
                        2、任何数据和字符串做加法以外的错做，那么字符串将先转换为数字在进行计算
                            <1>如何字符串时纯数字组成的字符则转成数字
                            <2>如果字符串中函数除数字以外的字符，转为NaN，NaN和任何运算结果都是NaN
                        3、除字符串以外的数字进行运算，在运算的时候先转换为数字，在运算

      */
      var num =5;
      alert(num % 2);
      alert("he"+"wod");
      alert("hello"+null);
      alert("hello"+NaN);
      alert("hello"+undefined);
      alert(10-true);
      alert(10-undefined);  // undefine ==> Nan
      alert(10-NaN);


      alert(100-"20");



    </script>
