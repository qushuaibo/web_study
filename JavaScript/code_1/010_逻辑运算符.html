<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript">
        /*
            与运算符
                格式： 表达式1 && 表达式2
                规律：两个都位true，则位true
                短路操作；
                    当表达式1为假，将不执行表达式二
            或运算
                格式：表达式1 || 表达式2
                规律：只有两个表达式都为false是，才为假
                短路操作：
                    当表达式1为真时，表达式2不操作
            非
                格式 ！表达式
                规律：将表达式的值自动进行数据类型转为布尔值，然后去反
                非0即真 非空即真
        */ 
       alert(18>5 %% 4<6);

       alert(12>5 || 5>12;)

       alert(!"");
       alert(!"ss");
       alert(!0);
    </script>
</head>
<body>

</body>
</html>
