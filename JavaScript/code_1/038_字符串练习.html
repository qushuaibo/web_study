<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
                1、将字符串str="When I wae young,I love a girl in neighbor class"
                    中，从young中提取到girl生成新的字符串，
         */
            var str = "When I was young, I love a girl in neighbor class";
            var start = str.indexOf("young");
            var end = str.indexOf("girl") +"girl".length;
            var newStr = str.substring(start,end);
            document.write(newStr);
            document.write("<br>");
        //-------------------------------------------------------------//
        //-------------------------------------------------------------//
        /* 
            传入："HelloMyWorld"
            返回："Hello my world"
            思路：字符串无法更改，数组可以
                1、字符串转数组 split
                2、数组转字符串 join
         */
         function wordOfStr(str){
             var arr = str.split("")
             for(var i = 1;i<arr.length;i++){
                 // 判断是否时大写
                 if(arr[i] >="A" && arr[i]<="Z"){
                     // 1|将大写转为小写，并插入空格
                     arr[i] = arr[i].toLowerCase();
                     // splice 拼接
                     arr.splice(i,0," ")
                 }
             }
            return arr.join('')
         }
         str = "HelloMyWorld";
        var res =  wordOfStr(str);
        document.write(res);
        document.write("<br>");


    </script>
