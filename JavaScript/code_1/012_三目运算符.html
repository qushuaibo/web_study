<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript">
        /*
            三目运算符：
                格式：
                表达式1？表达式2：表达式3；
                1、先去判读表达式1是否为真
                2、表达式1为真，则执行表达式2
                3、表达式1为假，则则行表达式3
            
        */
       // 判读是否为偶数
       var num =10;
       num%2 == 0?alert("偶数"):alert("奇数");
    </script>
</head>
