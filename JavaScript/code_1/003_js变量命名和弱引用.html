<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript">
        /* 
            标识符：所有用户自定义的名字叫做标识符
            命名规则：
                1、只能由数字字母和下划线和美元符号($)组成
                2、不能由数字开头
                3、不能用保留字和关键字 
                4、大小写明显
                5、见名思意(使用英文全程)
                    对于单词个数比较多的（小驼峰、大驼峰、下划线）
        */
       /*
            变量是：弱引用类型的，赋值成什么数据类型就是什么数据类型
            java/c/c++ 声明什么类型就必须赋值什么
            不建议改变当前变量的数据类型

            关键字：
                typeof
                格式typeof 常量/变量
                功能：输出常量或变量的类型
       */

        var name="100";
        alert(name);
        var Name = "200";
        alert(Name);
        
        var name="张三";
        var age = 18;

        alert(typeof 100);
        alert(typeof true);
        alert(typeof undefined);
        alert (typeof typeof undefined);
    </script>
</head>
<body>


</body>
</html>
