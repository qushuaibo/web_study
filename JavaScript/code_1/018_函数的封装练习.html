<html>
	<head>
		<title></title>
		<script>
			function operator(num1,operator,num2)
			{
				switch(operator)
				{
					case "+":
						return num1+num2;
					case "-":
						return num1-num2;
					case "*":
						return num1*num2;
					case "/":
						return num1/num2;
					default:
						alert("error");
						break;
				}
			}

			var res = operator(1,"+",2);
			alert(res);
		</script>
	</head>
	<body>
		<body>
</html>
