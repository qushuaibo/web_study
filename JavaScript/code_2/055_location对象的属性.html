<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            url: 统一资源定位符


            location.protocol   协议：//ip(域名):端口号/路径/?查询字符串#锚点
            location.hostname 主机名
            location.port   端口号 (每一个软件都有一个端口号) (0~65535)
                                (有些默认的软件 浏览器 8080)
                                http 80
                                https 443
            location.search   查询字符串
                                    由问号去连接
                                    ?name1=value1&name2=value2
            location.hash     锚点
            
            location.href   整个url
                                 

         */

         document.write(location.protocol);  //protocol 协议 草案
         document.write("<br>");
         document.write("<br>");
         document.write(location.port);
         document.write("<br>");
         document.write(location.search);
         document.write("<br>");
         document.write(location.hash);
         document.write("<br>");
         document.write(location.href);
         document.write("<br>");


         
         

    </script>
</head>

</body>
</html>
