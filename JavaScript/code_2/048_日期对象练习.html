<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
            所有的参考时间为1970年 
            Date.parse()
                格式：Date.parse(日期对象)
                功能：将日期对象转为毫秒数
            
            d.getTime() d.setTime()
                格式：日期对象.getTime/setTime
                功能：将日期对象转为毫秒数
         */
        var d = new Date();
        document.write(Date.parse(d));
        document.write("<br>")
        document.write(d.getTime());
        document.write("<br>")

        // 设置距离1970年的毫秒数
        d.setTime(1000);
        document.write(d);
        document.write("<br>");

        /* 
            获取两个日期之间相差的天数
            规定日期格式
            "2020-02-02"
            "2020/02/02"
         */
        function countOfDate(d1,d2){
            var dd1 = new Date(d1);
            var dd2 = new Date(d2);

            var time1 = dd1.getTime();
            var time2 = dd2.getTime();

            var time = Math.abs(time1-time2);
            return parseInt(time/1000/3600/24);
        }

        document.write(countOfDate("2012-02-05","2017-03-07"));
        document.write("<br>");

        /* 
            输入n，输出n天后的时间
         */
        function afterOfDate(n){
            var d = new Date();
            var day = d.getDay();
            d.setDate(day+n);
            return d;
        }
        document.write(afterOfDate(31));
        document.write("<br>");
    </script>
</head>

</body>
</html>
