<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 400px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin:100px auto ;
            text-align: center;
            line-height: 200px;
            font-size: 18px;
        }
    </style>
    <script src="../tool/tool_1.js"></script>
    <script>
        /* 
            写一个定时器，每隔一秒，改变文本的字体颜色
         */
        /* 
            随机颜色 颜色不同
                rgba(255,255,255,0);
                parseInt(Math.random()*256)
         */
        function randomColor(){
                var r = parseInt(Math.random()*256);
                var g = parseInt(Math.random()*256);
                var b = parseInt(Math.random()*256);
            var str = "rgba("+r+","+g+","+b+","+1+")";
            return str;
        }
        // alert(randomColor());
        window.onload = function () {
            // 获取元素
            var oDiv = document.getElementById("div1");
            // speed
            var speed = 5; // 每一次变化的大小

            var count = 0; // 计数

            setInterval(
                function(){
                    oDiv.style.color = randomColor();
                    // 将上一次字体大小取出
                    var iCur = parseInt(getStyle(oDiv,'fontSize')); // 只会返回整数部分
                    //变化字体大小
                    oDiv.style.fontSize = (iCur+speed)+"px";
                    
                    count++;
                    if(count % 6 ==0){
                        speed *= -1;
                    }

                    
                },1000)
          }
    </script>
</head>
<body>
    <div id="div1">琚帅波</div>
    
</body>
</html>
