        /* 
            计算单词的个数
         */
        function countOfWord(str){
            var count = 0;
            for(var i =0;i < str.length-1;i++){
                if(isABC(str[i]) && !isABC(str[i+1])){
                    count++;
                }
            }
            return count;
        }
        var str = "how old are you";
       alert(countOfWord(str)) ;

        function isABC(charStr){
            if(charStr >= "a" && charStr <= "z" || charStr >= "A" &&
            charStr <= "z"){
                return true;
            }
            else{
                return false;
            }
        }

                return false;
            }
            else{
                var endStr = email.substring(index);

                    return false;
                }

                    // 判断用户是否复合数字字母下划线
                    var username = email.SubStr(0,index);
