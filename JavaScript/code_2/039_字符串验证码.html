<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            验证码：验证是否时机器人
                纯数字：非常容易破解  6位数
                数字和字符组成的验证码：
                
         */
         function number(n) {
             var arr = []; // 存储数字
             for(var i = 0;i<n;i++){
                 var num = parseInt(Math.random()*10);
                 arr.push(num);
             }
             return arr.join("");
           }
           document.write(number(6));
           document.write("<br>");
           /* 
                方法：
                    1、生成一个数组。装有单个字符，长度位62
                        随机生成0-62的下标
                    2、a-z  97-122
                        A-Z 65-90
                        随机ASCII
            */
            function testCode(n) { 
                var arr = [];
                for(var i=0;i<n;i++){
                    var num = parseInt(Math.random()*123);
                    if(num >=0 && num<=9){
                        arr.push(num);
                    }
                    else if(num >=97 && num<=122 || num >=65 &&num<=90){
                        arr.push(String.fromCharCode(num));
                    }
                    else{
                        i--;
                    }
                }
                return arr.join("");
             }
             document.write(testCode(6));

    </script>
