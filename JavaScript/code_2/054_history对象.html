<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            history对象  window的属性  window.history(当前窗口的历史记录)
                属性    history.length 输出当前窗口历史记录的条数

                方法
                    history.back()  // 返回上一条
                    history.forward()  // 前进
                    history.go()  
                        参数 0 刷新当前页面
                            正整数 前进n条
                            负整数 后退n条
         */


    </script>
</head>
<body>
    <button onclick="alert(history.length);">获取历史记录条数</button>
    <button onclick="history.back()">返回</button>
    <button onclick="history.forward()">前进</button>
    <button  onclick="history.go(-2)">go</button>
</body>
</html>
