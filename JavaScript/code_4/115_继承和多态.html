    <script>
        /* 
            面向对象 继承 和多态 和封装
         */

        function Dog({name,type,age}) {
            this.name = name;
            this.type = type;
            this.age = age;
          }
       /* 
          构造函数添加方法
        */ 
          Dog.prototype = {
              run:function(){
                  alert(this.name+"会飞的奔跑");
              },
              showSelf:function(){
                  alert(`这是一个${this.type}的，${this.age}岁，叫${this.name}的小狗`);
              }
          }

          /* 
            分类更加细分的构造函数 继承
           */
          function Teddy({name,type,age,color}) {
              // 继承属性
              Dog.call(this,{
                  name:name,
                  type:type,
                  age:age
              })
              // 添加自己的属性
              this.color = color;
            }
            // 这样等于，在给子一级添加函数的时候，会加给父一级
            // Teddy.prototype = Dog.prototype;
            // Teddy.prototype.showColor = function () {  
            //     alert(this.color);
            // }

            /* 
                原型链继承
             */
            // 正确继承的方法 
            for(var funcName in Dog.prototype){
                Teddy.prototype[funcName] = Dog.prototype[funcName];
            }
            Teddy.prototype.showColor = function () {  
                alert(this.color);
            }

            var xiaohong = new Teddy({
                name:"小花",
                type:"泰迪",
