        }

            使用解构的好处
                1、交换两个数
                2、函数可以返回多个值
                3、函数定义参数和传入参数

                5、快速取出数组中的某一个元素
         */
         var [x,y] = [10,20];
        //  alert(x+","+y);
         // 交互两个数的位置
         [x,y] = [y,x];
        //  alert(x+","+y);

        function show() {  
            return ["结果1","结果2","结果三"];
        }

        var [a,b,c] = show();

            alert("我叫"+name+",今年"+age+",是一位"+sex+"性");
        }

        }
        showSelf({
