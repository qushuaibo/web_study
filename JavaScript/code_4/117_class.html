      /*

      class Person {
        // 属性写在构造器中
        constructor(name, sex, age) {
          this.name = name;
          this.sex = sex;
          this.age = age;
        }
        // 添加方法
        showSelf() {
          alert(`我是一个叫${this.name}，今年${this.age}岁的${this.sex}孩`);
        }
      }

      // entends 会自动继承父级方法
      class Worker extends Person{
        constructor(name,sex,age,job){
          // 继承父级属性
          super(name,sex,age);
          this.job = job;
        }
        showJob(){
          alert("我的工作是"+this.job);
        }
      }
